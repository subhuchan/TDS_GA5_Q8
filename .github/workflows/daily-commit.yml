name: Daily Commit Workflow
on:
  workflow_dispatch: # <-- This line allows you to run it manually (Step 7)
  schedule:
    # This cron is set to run ~2 minutes from now (UTC)
    - cron: '36 14 * * *'

# ADDED: This gives the workflow write permissions for the commit
permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # ADDED: Explicitly checkout the main branch
        with:
          ref: main 

      - name: Create Empty Commit
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions-bot@github.com"
          git commit --allow-empty -m "Daily empty commit"
          git push

      - name: Validation Step for 23f3003784@ds.study.iitm.ac.in
        run: echo "This step validates the workflow for the user."
