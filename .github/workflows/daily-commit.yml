name: Daily Automated Commit

on:
  schedule:
    # Runs daily at 10:30 AM UTC (specific time as required)
    - cron: '30 10 * * *'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git with email 23f3003784@ds.study.iitm.ac.in
        run: |
          git config --local user.email "23f3003784@ds.study.iitm.ac.in"
          git config --local user.name "DevSync Bot"
          
      - name: Create daily update file
        run: |
          echo "Last updated: $(date)" >> daily-updates.log
          echo "Automated commit for activity tracking" >> daily-updates.log
          echo "---" >> daily-updates.log
          
      - name: Commit changes
        run: |
          git add daily-updates.log
          git commit -m "chore: automated daily update - $(date +'%Y-%m-%d %H:%M:%S')"
          
      - name: Push changes
        run: |
          git push
